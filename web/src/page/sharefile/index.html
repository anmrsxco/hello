<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="一个收藏夹：用于收藏书签、笔记、音乐、图片…… | 文件分享"
    />
    <meta name="Keywords" content="收藏夹,文件分享" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="assets" />
    <link rel="stylesheet icon" href="../../images/img/icon1.svg" />
    <title id="title">文件分享</title>
  </head>

  <body style="opacity: 0">
    <div id="app">
      <div class="share_info">
        <div class="container">
          <div cursor class="logo"></div>
          <div class="des">
            来自：<span class="from"></span> 的文件分享；名称：<span
              class="title"
            ></span
            >；过期时间：<span class="valid"></span>；
          </div>
        </div>
      </div>
      <div class="file_box">
        <div class="container">
          <div cursor class="logo"></div>
          <div class="name" cursor></div>
          <button cursor class="download btn btn_info"></button>
        </div>
      </div>
      <div class="search">
        <div class="container">
          <div class="inp_box">
            <input autocomplete="off" placeholder="搜索" type="text" />
            <i cursor class="iconfont icon-guanbi"></i>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="container">
          <div cursor class="h_btn h_sort_btn iconfont icon-paixu"></div>
          <div cursor class="h_btn h_showmodel_btn iconfont icon-liebiao"></div>
          <div cursor class="h_btn h_search_btn iconfont icon-search"></div>
        </div>
      </div>
      <div class="crumb_box">
        <div class="container"></div>
      </div>
      <div class="content_wrap">
        <div class="container"></div>
      </div>
      <div class="pagination">
        <div class="container"></div>
      </div>
      <div class="edit_file">
        <div class="head_btn">
          <button cursor class="btn btn_info close">关闭</button>
          <button cursor class="btn btn_primary save">保存</button>
          <div class="text"><div class="scroll_text"></div></div>
          <button cursor class="btn btn_info setting">设置</button>
        </div>
        <div class="editor"></div>
      </div>
    </div>
  </body>
</html>
