<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="一个收藏夹：用于收藏书签、笔记、音乐、图片…… | 便条"
    />
    <meta name="Keywords" content="收藏夹,便条" />
    <title>便条</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="assets" />
    <link class="theme_css" rel="stylesheet" />
    <link rel="stylesheet icon" href="../../images/img/icon1.svg" />
  </head>

  <body style="opacity: 0">
    <div id="app">
      <div class="content_wrap">
        <div class="head_btns">
          <div cursor class="h_go_home iconfont icon-zhuye"></div>
          <div cursor class="share_btn iconfont icon-fenxiang_2"></div>
          <div
            cursor
            class="open_btn iconfont icon-yunhangshi-qiehuanbanben"
          ></div>
          <div
            cursor
            class="preview_state iconfont icon-yanjing_xianshi_o"
          ></div>
          <div cursor class="to_max_btn iconfont icon-quanping"></div>
          <div
            cursor
            title="Ctrl+B"
            class="table_btn iconfont icon-biaoge"
          ></div>
          <div
            cursor
            title="Ctrl+Shift+K"
            class="code_btn iconfont icon-daimakuai"
          ></div>
          <div cursor title="Ctrl+K" class="link_btn iconfont icon-link1"></div>
          <div cursor title="Ctrl+I" class="img_btn iconfont icon-tupian"></div>
          <div cursor class="setting_btn iconfont iconfont icon-shezhi"></div>
        </div>
        <div class="edit_wrap">
          <div class="edit_box"></div>
          <div class="preview_box">
            <div class="resize ew-resize"></div>
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
